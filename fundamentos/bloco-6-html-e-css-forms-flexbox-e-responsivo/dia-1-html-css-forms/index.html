<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio blobo 6 dia 1</title>
</head>
<body>
  <form method="get">
    <fieldset>
      <label for="input-nome">
        Nome
        <input
        type="text"
        id="input-nome"
        placeholder="Escreva seu nome aqui."
        required
        minlength="10"
        maxlength="40"
        >
      </label>
      <label
      for="input-email"
      >
      Email
      <input
      type="email"
      id="input-email"
      placeholder="Escreva seu email aqui"
      required
      minlength="10"
      maxlength="50"
      >
      </label>
  
      <br>
  
      <label for="opt">
        <input id="opt-1" type="radio" name="opt" value="opt-1" checked>
      Cidade
      </label>
      <label for="opt-2">
        <input id="opt-2" type="radio" name="opt" value="opt-2" >
      Campo
      </label>
      <label for="opt-3">
        <input id="opt-3" type="radio" name="opt" value="opt-3" >
      Praia
      </label>
      <label for="opt-4">
        <input id="opt-4" type="radio" name="opt" value="opt-4" >
      Montanha
      </label>
  
      <br>
      <label id="input-text-area">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        <br>
        <textarea id="input-text-area" name="text-area" cols="30" rows="10" minlength="40" maxlength="500">Escreva aqui!</textarea>
      </label>
  
      <br>
  
      <label for="input-data">
        Qual a melhor data para realizar sua viagem?
        <input id="input-data" type="date">
      </label>
  
      <label for="checkbox1">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input id="checkbox1" type="checkbox" value="concordo-1">
      </label>
  
      <label for="checkbox2">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input id="checkbox2" type="checkbox" value="concordo-2">
      </label>
  
      <br>
  
      <label for="send-btn">
        <input id="send-btn" type="submit" name="enviar" value="enviar">
      </label>
  
      <label for="delete-btn">
        <input id="delete-btn" type="button" name="deletar" value="deletar">
      </label>
    </fieldset>

  </form>
  <script src="script.js"></script>
</body>
</html>
