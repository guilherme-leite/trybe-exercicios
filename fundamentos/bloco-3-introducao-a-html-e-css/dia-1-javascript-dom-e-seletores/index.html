<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

//Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. 
    
    function changeTag() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = 'Vou ser um Dev.'
    }
    changeTag();

//Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

    function changeYellowSquareToGreen() {
        let yellowSquare = document.getElementsByClassName('main-content')[0];
        yellowSquare.style.background = 'rgb(76,164,109)';
    }

    changeYellowSquareToGreen();

//Crie uma função que mude a cor do quadrado vermelho para branco.

    function changeRedSquareToWhite() {
        let redSquare = document.getElementsByClassName('center-content')[0];
        redSquare.style.background = 'rgb(255,255,255)';
    }

    changeRedSquareToWhite();

//Crie uma função que corrija o texto da tag <h1>.

    function correctTagText() {
        let tagText = document.getElementsByTagName('h1')[0];
        tagText.textContent = 'Exercício 5.1 - JavaScript'
    }

    correctTagText();


//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

    function changeTagTextToUpperCase() {
        let lowerCaseText = document.getElementsByTagName('p')[0];
        lowerCaseText.innerHTML = lowerCaseText.innerHTML.toUpperCase();
    }

    changeTagTextToUpperCase();


//Crie uma função que exiba o conteúdo de todas as tags <p> no console.

    function consoleAllP(params) {
        let paragraphs = document.getElementsByTagName('p');
        for(let index = 0; index < paragraphs.length; index++){
            console.log(paragraphs[index].innerHTML);
        }
    }

    consoleAllP();
    /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
         */
    </script>
</body>

</html>
